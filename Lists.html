<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists page</title>
    <link rel="icon" type="image/x-icon" href="/Icons folder/Favicon.png"> <!--** To put icon to your webpage -->
</head>
<body>
    <!--** unordered list -->
    <h4>Unordered Lists</h4>
    <ul>
      <div style="background-color: brown;"> <!--** div used -->>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <ul> <!--** nested list -->
            <li>Blah</li>
            <li>lah</li>
            <li>dah</li>
          </div>
        </ul>
      </ul>
      <!-- ordered list -->
      <h4>ordered Lists</h4>
      <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>
    <!--** descreption list -->
    <h4>ordered Lists</h4>  
    <dl> <!--** descreption list -->
        <dt>Coffee</dt> <!--** descreption term -->
        <dd>- black hot drink</dd> <!--** descreption defination -->
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
      </dl>
</body>
</html>
