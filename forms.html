<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page</title>
</head>

<body>

    <form action="action_page.php" method="post">

        <div>

            <label for="fname">First name :</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
            <!-- placeholder to display some dfault text to the user -->

        </div>

        <br>

        <div>

            <label for="lname">Last name :</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>

        </div>


        <br>

        <div>

            <label for="pass">password :</label>
            <input type="password" id="pass" name="pass" maxlength="12" required>

        </div>

        <br>

        <div>

            <label for="email">email :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="email" id="email" name="email" placeholder="ex. joe@gmail.com" required>

        </div>


        <br>

        <div>

            <label for="telephone">phone # :&nbsp;&nbsp;</label>
            <input type="tel" id="telephone" name="password" placeholder="ex. +20 0116458966599" required>

        </div>

        <br>

        <div>

            <label for="bdate">birthdate # :</label>
            <input type="date" id="bdate" name="bdate" placeholder="ex. +20 0116458966599" required>

        </div>

        <br>

        <div>

            <label for="num">Height :&nbsp;&nbsp;</label>
            <input type="number" id="num" name="num" min="80" max="220"value="100" placeholder="in cm">

        </div>

        <br>

        <div>

            <label for="title">title :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

            <label for="Mr. ">Mr. </label>
            <input type="radio" id="Mr. " name="title" value="Mr. ">

            <label>Ms's. </label>
            <input type="radio" id="Mr's. " name="title" value="Mr's. ">

            <label>enginner</label>
            <input type="radio" id="enginner" name="title" value="eng. ">

        </div>

        <br>

        <div>

            <label for="payment">payment:</label>
            <select name="payment" id="payment">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="giftcard">Giftcard</option>

            </select>
        </div>

        <br>

        <div>

            <label for="Like">Like</label>
            <input type="checkbox" id="Like" name="Like">

        </div>

        <br>

        <div>
            <input
                type="reset">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
                type="submit">
        </div>

        <!--** nbsp is used to give some space next to the button  -->

        <!--** <br>

        <div>
            <input type="submit"> this will display the submit button in the next line not next to it
        </div>  -->



    </form>

</body>

</html>
