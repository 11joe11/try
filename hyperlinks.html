<!DOCTYPE html>

<html>

<head>

    <title>hyperlinks</title>
    <link rel="icon" type="image/x-icon" href="/Icons folder/Aiicon.jpg"> <!--** To put icon to your webpage -->

</head>

<body>
    <h1>This is my website title</h1>
    <hr> <!--** To make a horizontal line after the line you wrote befor it -->

    <a href="https://www.google.com" target="_blank" title="this takes you to google (in a new tab)">
        <h1>Google</h1> <!--** (will go to google by opening a new tab) --> 
    </a>

    <a href="https://www.google.com" target="_self" title="this takes you to google (in the same tab)">
        <h1>Google</h1> <!--** (will go to google in the same tab) --> 
    </a>

    <a href="page2.html" target="_blank" title="this takes you to page2 that you have created (in a new tab)">
        <h1>Go to page 2</h1> <!--** (will go to page 2 that i have creeated in a new tab) --> 
    </a>

    <a href="ad.html" target="_blank" title="this takes you to google (in a new tab)">
        <h1>Ad page</h1> <!--** (will go to google by opening a new tab) --> 
    </a>

</body>
</html>
